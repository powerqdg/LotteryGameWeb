<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./js/com/jquery/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script defer src="./lottoResult.js"></script>
    <script defer src="./main.js"></script>
    <script>
      window.document.onselectstart = new Function('return false'); //더블클릭시 선택되지 않게
    </script>
  </head>
  <body>
    <div class="container">
      <div style="height: 10px"></div>
      <!-- header -->
      <div class="header">
        <div class="row row1">
          <div class="btn-group" role="group" aria-label="First group">
            <input
              type="radio"
              class="btn-check"
              name="gameCount"
              id="gameCount1"
              autocomplete="off"
              data-game="1"
            />
            <!-- prettier-ignore -->
            <label class="btn btn-outline-secondary btn-sm" for="gameCount1">1게임</label>

            <input
              type="radio"
              class="btn-check"
              name="gameCount"
              id="gameCount2"
              autocomplete="off"
              data-game="2"
            />
            <!-- prettier-ignore -->
            <label class="btn btn-outline-secondary btn-sm" for="gameCount2">2게임</label>

            <input
              type="radio"
              class="btn-check"
              name="gameCount"
              id="gameCount3"
              autocomplete="off"
              data-game="3"
            />
            <!-- prettier-ignore -->
            <label class="btn btn-outline-secondary btn-sm" for="gameCount3">3게임</label>

            <input
              type="radio"
              class="btn-check"
              name="gameCount"
              id="gameCount4"
              autocomplete="off"
              data-game="4"
            />
            <!-- prettier-ignore -->
            <label class="btn btn-outline-secondary btn-sm" for="gameCount4">4게임</label>

            <input
              type="radio"
              class="btn-check active"
              name="gameCount"
              id="gameCount5"
              autocomplete="off"
              data-game="5"
              checked
            />
            <!-- prettier-ignore -->
            <label class="btn btn-outline-secondary btn-sm" for="gameCount5">5게임</label>
            <div class="btn-group col-3" role="group" aria-label="Second group">
              <button type="button" class="btn btn-dark generate">생성</button>
            </div>
          </div>
        </div>
        <div style="height: 2px"></div>

        <div class="row row2">
          <div class="btn-group" role="group">
            <button
              id="btnGroupDrop1"
              type="button"
              class="btn btn-dark dropdown-toggle btn-sm"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              게임으로 뽑기
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li>
                <!-- prettier-ignore -->
                <a class="dropdown-item miniGame" data-mini-game="miniGame3" href="#">미니오델로</a>
              </li>
              <li>
                <!-- prettier-ignore -->
                <a class="dropdown-item miniGame" data-mini-game="miniGame1" href="#">카드뒤집기</a>
              </li>
              <li>
                <!-- prettier-ignore -->
                <a class="dropdown-item miniGame" data-mini-game="miniGame2" href="#">과녁맞추기</a>
              </li>
            </ul>
            <button type="button" class="btn btn-warning btn-sm gameResult">
              회차별 당첨번호
            </button>
            <button type="button" class="btn btn-info btn-sm">기타</button>
          </div>
        </div>
      </div>

      <div style="height: 1.5em"></div>

      <!-- section -->
      <div class="section"></div>

      <div style="height: 20px"></div>

      <!-- footer -->
      <div class="footer"></div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
